name: Node.js CI workflow

on:
    push:
        branches:
            - master

jobs:
    build_test:

        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            
            - name: Set-up Node.js
              uses: actions/setup-node@v6
              with:
                node-version: '24.x'
            
            - name: Install dependencies
              run: npm install

            - name: Install Playwright
              run: npx playwright install

            - name: Start server
              run: npm run server &

            - name: Start application
              run: npm start &

            - name: Run tests
              run: npm test

    deploy:

        runs-on: ubuntu-latest

        steps:
            
            - name: Deploy FE to Render
              uses: JorgeLNJunior/render-deploy@v1.5.0
              with:
                service_id: ${{ secrets.FE_RENDER_SERVICE_ID }}
                api_key: ${{ secrets.FE_RENDER_API_KEY }}
                wait_deploy: true

            - name: Deploy BE to Render
              uses: JorgeLNJunior/render-deploy@v1.5.0
              with:
                service_id: ${{ secrets.BE_RENDER_SERVICE_ID }}
                api_key: ${{ secrets.BE_RENDER_API_KEY }}
                wait_deploy: true
